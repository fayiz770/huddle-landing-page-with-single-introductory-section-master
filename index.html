<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main class="main">
    <div class="hero">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <article class="article">
      <h1 class="title">
        build the community your fans will love
      </h1>
      <p class="text">
        Hunddle re-imagines the way we build communities. 
        You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="button">Register</button>
    </article>
  </main>
  <div class="icons">
    <img src="images/facebook.svg" alt="facebook" class="facebook">
    <img src="images/x.svg" alt="x" class="x">
    <img src="images/instagram.svg" alt="instagram" class="instagram">
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
